<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Syntax Trees</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Abstact Sytax Trees</h1>
      <form>
        <label for="abstract-sytax">Abstract Syntax tree</label>
        <textarea
          name="abstract-sytax"
          id="abstract-sytax"
          cols="30"
          rows="10"
        ></textarea>
      </form>
      <button>Convert</button>
      <form>
        <label for="html-string">Html String</label>
        <textarea
          name="html-string"
          id="html-string"
          cols="30"
          rows="10"
        ></textarea>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
